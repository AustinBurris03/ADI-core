<section class="w-full h-full">
      <div class="m-2">
            <p-menubar [model]="items">
                  <ng-template #start>
                        <svg width="33" height="35" viewBox="0 0 33 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path d="..." fill="var(--primary-color)" />
                        </svg>
                  </ng-template>
                  <ng-template #item let-item let-root="root">
                        <a pRipple class="flex items-center p-menubar-item-link">
                              <span>{{ item.label }}</span>
                              <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }"
                                    [value]="item.badge" />
                              <span *ngIf="item.shortcut"
                                    class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{
                                    item.shortcut }}</span>
                              <i *ngIf="item.items"
                                    [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
                        </a>
                  </ng-template>
                  <ng-template #end>
                        <div class="flex items-center gap-2">
                              <input type="text" pInputText placeholder="Search" class="w-36" />
                              <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                                    shape="circle" />
                        </div>
                  </ng-template>
            </p-menubar>
      </div>
      <div class="bg-slate-300 m-2">
            <p-breadcrumb class="max-w-full" [model]="items">
                  <ng-template #item let-item>
                        <ng-container *ngIf="item.route; else elseBlock">
                              <a [routerLink]="item.route" class="p-breadcrumb-item-link">
                                    <span [ngClass]="[item.icon ? item.icon : '', 'text-color']"></span>
                                    <span class="text-primary font-semibold">{{ item.label }}</span>
                              </a>
                        </ng-container>
                        <ng-template #elseBlock>
                              <a [href]="item.url">
                                    <span class="text-color">{{ item.label }}</span>
                              </a>
                        </ng-template>
                  </ng-template>
            </p-breadcrumb>
      </div>
</section>
